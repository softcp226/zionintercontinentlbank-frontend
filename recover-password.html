<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="css/assets/icon.png" type="image/x-icon" />
    <title>Zion Intercontinental Bank Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dashboard/dashboard.css" />
    <link rel="stylesheet" href="css/help.css" />
    <link rel="stylesheet" href="css/transfer.css" />
    <!--  -->

    <!-- <link rel="stylesheet" href="css/history-css/history2.css" /> -->

    <script type="text/javascript">
      function googleTranslateElementInit2() { new google.translate.TranslateElement({ pageLanguage: 'en', autoDisplay: false }, 'google_translate_element2'); }
    </script>
    <script type="text/javascript"
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"></script>

  </head>

  <body>
    <header>
      <div class="top-nav">
        <div class="nav-container">
          <div class="flex-stretch">
            <div class="flex-sm">
              <img src="css/assets/icon.png" alt="" class="logo-sm-m" />
            </div>

            <div class="harmburger" id="harmburger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </div>
          </div>

          <div class="lang-container">
            <div class="language">
              <img src="css/assets/english.png" alt="" />
              <img src="css/assets/portugal (1).png" alt="portugal" />
              <img src="css/assets/japan.png" alt="japan" />
              <img src="css/assets/china.png" alt="china" />
              <img src="css/assets/french.png" alt="french" />
              <img src="css/assets/germany.png" alt="germany" />
              <img src="css/assets/italy.png" alt="italy" />
              <img src="css/assets/romania.png" alt="romania" />
              <img src="css/assets/spain.png" alt="spain" />
            </div>
            <div id="google_translate_element"></div>
          </div>

          <div class="bi-p-ring" id="ring">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-bell m-4"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
              />
            </svg>

            <img
              src="css/assets/person-circle.svg"
              class="bi-person-image"
              id="person-image"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>

    <hr />

    <nav class="nav-hide" id="nav">
      <!-- class="nav-hide" -->
      <br /><br />
      <div class="menu">
        <img src="css/assets/bank.png" alt="" class="carousel-db" />
        <a href="" style="color: #fff"> Main Menu</a>
      </div>

      <br /><br /><br />
    </nav>
    <!-- </div> -->

    <main>
      <div class="dashboard-log">
        <div class="w-m">
          <img
            src="css/assets/customer-service.png"
            alt=""
            style="width: 50px; height: 50px"
          />
          <h3 class="color-head" style="text-align: center">
            Recover account password
          </h3>
        </div>

        <div class="welcome-text-container">
          <p class="smp-sm">
            To recover your account password, please enter the Email or username
            you used to register your account on zionintercontinentalbank and
            you will recieve an email with link to recover password
          </p>

          <!-- <div><a href="">ACCOUNT STATEMENT</a></div> -->
        </div>
      </div>

      <div class="input-container">
        <br />
        <input
          type="text"
          name=""
          id="user_name"
          class="l-input"
          placeholder="UserName Or Email"
        />
        <div class="errMessage" style="color: red; text-align: center"></div>

        <br />
        <button
          id="submit"
          class="btn btn-primary"
          style="padding: 6px 20px; margin-top: 9px"
          id="submit"
        >
          Recover password
        </button>
        <br />
      </div>

      <br /><br />
    </main>

    <script src="//code.tidio.co/xegiulazpg7k372l2yqcnmruivja7fe4.js" async></script>
  </body>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: "en" },
        "google_translate_element"
      );
    }
  </script>

  <script
    type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?
		cb=googleTranslateElementInit"
  ></script>
  <script src="javascript/nav/dashboard.js"></script>
  <script src="javascript/recover-password.js"></script>
</html>
